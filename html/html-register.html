<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css-register.css">
    <script src="/js-register.js"></script>
</head>
<body>
    <div class="back"></div>
   
    <section>
        <div class="status">
            </div>
        <div class="card-content">
    <div class="register-title">
        <h2>OUTPASS INFORMATION
    <div class="line"></div></div>
    <form method="post">
    <label class="name">Name</br>
        <input type="text" id="name_val" class="input-box" name="student_name" required></br>
        <div class="border"></div></br>
        <label class="register_no">Register Number</br>
            <input type="text" id="rno_val" class="input-box" name="register_number" required></br>
            <div class="border"></div></br>
            <label class="dept">Department</label>
                <select class="selectopt" name="department" id="dept_val" required>
                    <option>    </option>
                    <option class="opt_cse">CSE</option>
                    <option class="opt_aero">AERO</option>
                    <option class="opt_csbs">CSBS</option>
                    <option class="opt_aids">AIDS</option>
                    <option class="opt_eee">EEE</option>
                    <option class="opt_ece">ECE</option>
                    <option class="opt_biomed">BIOMED</option>
                    <option class="opt_mech">MECH</option>
                    <option class="opt_agri">AGRI</option>
                    <option class="opt_biotech">BIOTECH</option>
                    </select></br></br>
                <div class="border"></div></br>
                <label class="year">Year</label>
                        <select class="selectopt"  id="year_val" name="year"  required>
                            <option>    </option>
                            <option class="opt_cse">&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;</option>
                            <option class="opt_aero">&nbsp;&nbsp;&nbsp;II&nbsp;&nbsp;&nbsp;</option>
                            <option class="opt_csbs">&nbsp;&nbsp;&nbsp;III&nbsp;&nbsp;&nbsp;</option>
                            <option class="opt_csbs">&nbsp;&nbsp;&nbsp;IV&nbsp;&nbsp;&nbsp;</option>
                            </select></br></br>
                    <div class="border"></div></br>
                    <label class="purpose">Purpose Of Outpass</br>
                        <input type="text" id="purpose_val" class="input-box" name="purpose_of_outpass" required></br>
                        <div class="border"></div></br>
                        <label class="parent_pno">Parents Contact-Number</br>
                            <input type="number" id="parent_pno_val" class="input-box" name="parent_conduct_number" required></br>
                            <div class="border"></div></br>
                            <label class="from_date">From Date</br></br>
                                <input type="date" id="from_date_val" class="date-input-box" name="from_date" required></br></br>
                                <div class="border"></div></br>
                                <label class="to_date">To Date</br></br>
                                    <input type="date" id="to_date_val" class="date-input-box" name="to_date"required></br></br>
                                    <div class="border"></div></br>
                                    <button class="submit" type="submit" id="sub" onclick="sth()">Submit</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        
</body>
</html>
